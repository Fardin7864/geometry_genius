<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="font-inter">
    
    <div class="flex justify-between px-8 bg-[#1090D633] m-4 p-2 rounded-md items-center">
        <h1 class="text-3xl font-bold leading-7">Interactive<br><span class="text-xl text-slate-500">Geometry Genius</span></h1>
        <button class="btn btn-active btn-primary text-sm font-bold text-white">Blog</button>
    </div>

                <figure class="px-10 pt-10">
                  <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title text-2xl text-[#414141]">Triangle</h2>
                  <p class="text-base text-[#414141] leading-3">Area (A) = 0.5 x b x h</p>
                  <div class="flex items-center w-9/12 justify-center gap-2">
                    <input type="number" name="b" id="" class="w-24 h-8 rounded-md bg-[#F1F1F1] pl-3" placeholder="b">
                    <label for="b">cm</label>
                    <input type="number" name="b" id="" class="w-24 h-8 rounded-md bg-[#F1F1F1] pl-3" placeholder="h">
                    <label for="b">cm</label>
                  </div>
                    <button class="btn btn-primary text-base text-white font-bold w-9/12 h-12 rounded-lg bg-[#1090D8]">Calculete</button>
                  
                </div>
              </div>
            <!-- Rectangle 2 -->

                  <h2 class="card-title text-2xl text-[#414141]">Rectangle</h2>

                  <div class="flex items-center w-9/12 justify-center gap-2">
                    <input type="number" name="b" id="" class="w-24 h-8 rounded-md bg-[#F1F1F1] pl-3" placeholder="w">
                    <label for="b">cm</label>
                    <input type="number" name="b" id="" class="w-24 h-8 rounded-md bg-[#F1F1F1] pl-3" placeholder="l">

                  </div>
                    <button class="btn btn-primary text-base text-white font-bold w-9/12 h-12 rounded-lg bg-[#1090D8]">Calculete</button>

              </div>

                    <label for="b">cm</label>

                  </div>
                    <button class="btn btn-primary text-base text-white font-bold w-9/12 h-12 rounded-lg bg-[#1090D8]">Calculete</button>
                  
                </div>
              </div>
            <!-- Rhombus 1 -->

                  <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">

                    <input type="number" name="b" id="" class="w-24 h-8 rounded-md bg-[#F1F1F1] pl-3" placeholder="d1">

                    <input type="number" name="b" id="" class="w-24 h-8 rounded-md bg-[#F1F1F1] pl-3" placeholder="d2">

                  </div>
                    <button class="btn btn-primary text-base text-white font-bold w-9/12 h-12 rounded-lg bg-[#1090D8]">Calculete</button>
                  
                </div>
              </div>
            <!-- Pentagon 1 -->

                  </div>
                    <button class="btn btn-primary text-base text-white font-bold w-9/12 h-12 rounded-lg bg-[#1090D8]">Calculete</button>
                  
                </div>
              </div>

                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title text-2xl text-[#414141]">Ellipse</h2>

                  <div class="flex items-center w-9/12 justify-center gap-2">
                    <input type="number" name="b" id="" class="w-24 h-8 rounded-md bg-[#F1F1F1] pl-3" placeholder="a">
                    <label for="b">cm</label>
                    <input type="number" name="b" id="" class="w-24 h-8 rounded-md bg-[#F1F1F1] pl-3" placeholder="b">
                    <label for="b">cm</label>
                  </div>
                    <button class="btn btn-primary text-base text-white font-bold w-9/12 h-12 rounded-lg bg-[#1090D8]">Calculete</button>
                  
                </div>
              </div>
        </div>
        
            <!-- card 1 -->
            <div class="card w-80 h-80 bg-base-100 shadow-xl m-0 p-4 mr-3">
                <h2 class="card-title text-2xl text-[#414141]">Area Calculation</h2>
               <div>
                <p>1. </p>
               </div>
            </div>

    </section>
